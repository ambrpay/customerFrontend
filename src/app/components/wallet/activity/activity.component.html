<div class="hpanel m">
    <div class="panel-heading">
        <h1> Recent Activity </h1>
    </div>
    <div class="panel-body">
        <div *ngFor="let a of customerActivities">
            <div class="row m-sm">
                <div class="col-lg-1">
                    <i class="{{getSymbol(a)}} icon-medium"></i>
                </div>
                <div class="col-lg-2">
                    {{a?.createdAt | date: 'dd.MM.yy hh:mm'}}
                </div>
                <div class="col-lg-8">
                    {{getText(a)}}
                </div>
            </div>
        </div>
    </div>
</div>
